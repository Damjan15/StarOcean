<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== FAVICON ====================-->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <!--==================== REMIXICON ====================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="css/style.css">

    <title>Sushi Restaurant</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/logo.png" alt="star-ocean-logo">
                Star Ocean.
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#recently" class="nav__link">Recently</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/leaf-branch-4.png" alt="leaf-branch" class="nav__img-1">
                <img src="assets/leaf-branch-3.png" alt="leaf-branch" class="nav__img-2">
            </div>

            <div class="nav__buttons">
                <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="assets/home-sushi-rolls.png" alt="sushi-rolls" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        Enjoy Delicious

                        <div>
                            <img src="assets/home-sushi-title.png" alt="sushi-sticks">
                            Sushi Food
                        </div>
                    </h1>

                    <p class="home__description">Enjoy a good dinner with the best dishes in the restaurant and improve your day.</p>

                    <a href="#" class="button">
                        Order Now <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>

            <img src="assets/leaf-branch-2.png" class="home__leaf-1" alt="leaf-branch-2">

            <img src="assets/leaf-branch-4.png" class="home__leaf-2" alt="leaf-branch-4">
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL UP ====================-->
    <script src=""></script>

    <!--==================== APP SCRIPT ====================-->
    <script src="js/app.js"></script>
</body>
</html>
